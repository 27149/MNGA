syntax = "proto3";

// import "google/protobuf/timestamp.proto";

message Topic {
  string id = 1;
  string subject = 2;
  string author_id = 3;
  string author_name = 4;
  uint64 post_date = 5;
  uint64 last_post_date = 6;
  uint32 replies_num = 7;
}

message User {
  string id = 1;
  string name = 2;
  string avatar_url = 3;
  uint64 reg_date = 4;
  uint32 post_num = 5;
}

message Reply {
  uint32 floor = 1;
  string author_id = 2;
  string content = 3;
  uint64 post_date = 4;
  uint32 score = 5;
}

message Subforum {
  string id = 1;
  string name = 2;
  string description = 3;
  uint64 attributes = 4;
  bool filterable = 5;
  bool selected = 6;
}

message Forum {
  string id = 1;
  string name = 2;
}
